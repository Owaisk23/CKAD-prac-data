apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    env:
    - name: USERNAME
      valueFrom:
        secretKeyRef:
          name: mysecret
          key: user
    - name: PASSWD
      valueFrom:
        secretKeyRef:
          name: mysecret
          key: passwd
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
